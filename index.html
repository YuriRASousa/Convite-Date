<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Quer sair com o Yuyu ainda?</title>

    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Dancing Script', cursive;
        }

        .painel {
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
        }

        #sim, #nao {
            height: 40px;
            width: 60px;
            background-color: rgb(0, 0, 0);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
        }

        #sim {
            margin-left: -50px;
        }

        #nao {
            position: absolute;
            margin-left: 10px;
        }

        /* Estiliza√ß√£o rom√¢ntica da tela de imagens */
        .imagens-container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ffebef;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb6c1;
            max-width: 80%;
            margin: auto;
            position: relative;
        }

        .imagens-container h2 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .imagens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-items: center;
        }

        .imagens-grid img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 2px solid #ff69b4;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .imagens-container video {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Cora√ß√µes flutuantes para um toque rom√¢ntico */
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff69b4;
            animation: float 3s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .heart:nth-child(1) {
            top: 5%;
            left: 10%;
            animation-duration: 4s;
        }

        .heart:nth-child(2) {
            top: 15%;
            right: 10%;
            animation-duration: 5s;
        }

        .heart:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-duration: 6s;
        }
    </style>

</head>
<body>

    <div class="painel" id="primeira-tela">
        <h1>Tem planos para o pr√≥ximo domingo? kkk</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="Ursinho apaixonado">

        <h2>Quer sair com o Yuyu ainda?</h2>

        <button id="sim">Sim!</button>
        <button onmouseover="fuja()" id="nao">N√£o!</button>
    </div>

    <!-- Tela de imagens que aparecer√° ao clicar em "Sim" -->
    <div class="imagens-container" id="segunda-tela">
        <h2>Nao √© que vc aceitou sair Comigo KKKK. Lembra√ßas do nosso dia üíñ</h2>
        <div class="imagens-grid">
            <img src="img/date parque 7.jpg" alt="Gatinho 1">
            <img src="img/date parque 3.jpg" alt="Gatinho 2">
            <img src="img/date parque 4.jpg" alt="Gatinho 3">
            <img src="img/date parque 5.jpg" alt="Gatinho 4">
            <img src="img/date parque 6.jpg" alt="Gatinho 5">
        </div>

        <!-- V√≠deo especial ajustado -->
        <video controls>
            <source src="img/date parque 1.mp4" type="video/mp4">
            Seu navegador n√£o suporta o elemento de v√≠deo.
        </video>

    <script>
        const botaoSim = document.getElementById('sim');
        const primeiraTela = document.getElementById('primeira-tela');
        const segundaTela = document.getElementById('segunda-tela');

        botaoSim.addEventListener('click', function() {
            // Oculta a primeira tela
            primeiraTela.style.display = 'none';
            // Exibe a segunda tela com as imagens e o v√≠deo
            segundaTela.style.display = 'block';
        });

        function fuja() {
            var botaoNao = document.getElementById("nao");

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>

</body>
</html>
